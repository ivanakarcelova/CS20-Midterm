		body {
			font-family: 'Montserrat', sans-serif;
			padding-bottom:80px;
		}
		.fixed-bottom {
			text-align:center;
			position: fixed;
			left:0px;
			bottom:0px;
			width:100%;
			background: #696969;
		}
	</style>
</head>
<body>
	<script language="javascript">

	function validate() {
		name = document.forms[0].name.value;
		locations = ["medford", "boston", "cambridge"]
		toReturn = true;
		if (minSize(name, 0)) {
			$(".form-group .errorName").fadeOut(function() {
				$(this).text("Name is required.").fadeIn();
			});
			toReturn = false;
		}
		else {
			$(".form-group .errorName").fadeOut(function() {
				$(this).text("").fadeIn();
			});
		}
		text = document.forms[0].message.value;
		if (minSize(text, 80)) {
			$(".form-group .errorMessage").fadeOut(function() {
				$(this).text("Minimum 80 characters required.").fadeIn();
			});
			toReturn = false;
		}
		else {
			$(".form-group .errorMessage").fadeOut(function() {
				$(this).text("").fadeIn();
			});
		}
		loc = document.forms[0].location.value;
		if (minSize(loc, 0)) {
			$(".form-group .errorLocation").fadeOut(function() {
				$(this).text("Must enter a location.").fadeIn();
			});
			toReturn = false;
		}
		else if (!locations.includes(loc.toLowerCase())) {
			$(".form-group .errorLocation").fadeOut(function() {
				$(this).text("Not a valid location, choose one of the three.").fadeIn();
			});
			toReturn = false;
		}
		else {
			$(".form-group .errorLocation").fadeOut(function() {
				$(this).text("").fadeIn();
			});
		}
		if (!toReturn) {
			return false;
		}
		alert ("Message successfully sent!");
		return true;
	}
	function minSize(val, size) {
		return val.length <= size;
	}
	</script>

	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a class="navbar-brand" href="index.html"><img class="the_logo" src="Logo.png"></a>
		 	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

	</div>

	<div class="container">
		<h1>Contact</h1>
		<h2 class="description">Please fill out the form below to be contacted by our staff.</h2>
		<br>
		<form onsubmit="return validate()">
		  <div class="form-group">
		    <label for="exampleName">Name</label>
		    <input type="name" name="name" class="form-control" id="exampleName" placeholder="Enter name">
			<div class='errorName'>&nbsp;</div>
		  </div>
		  <div class="form-group">
		    <label for="exampleInputPassword1">Email</label>
		    <input type="email" name="email" class="form-control" id="exampleInputPassword1" placeholder="Enter email" required>
			<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  </div>
		  <br>
		  <div class="form-group">
		    <label for="exampleLocation1">Location (Medford, Cambridge, or Boston)</label>
		    <input type="location" name="location" class="form-control" id="exampleLocation" placeholder="Enter location">
			<div class='errorLocation'>&nbsp;</div>
		  </div>

	      <div class="form-group">
		    <label for="exampleText">Message</label>
		    <textarea class="form-control" name="message" id="exampleText1" placeholder="Enter question, comment, concern..." rows="5"></textarea>
			<div class='errorMessage'>&nbsp;</div>
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
	<div class="fixed-bottom">
		<div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">
	    	<a class="text-reset fw-bold" href="index.html" style="color: white;">Boston Squash Club</a>
	  	</div>
	</div>

</body>
